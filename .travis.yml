language: elixir
sudo: true
elixir:
  - 1.1.0
  - 1.2.3
otp_release:
  - 17.5
  - 18.1
  - 18.2
matrix:
  include:
    - otp_release: 19.2
      elixir: 1.3
    - otp_release: 19.3
      elixir: 1.3
    - otp_release: 19.2
      elixir: 1.4
    - otp_release: 19.3
      elixir: 1.4
python:
  - "2.7"
install:
  - sudo pip install virtualenv virtualenvwrapper
  - mkdir ~/.virtualenvs
  - export WORKON_HOME=~/.virtualenvs
  - source /usr/local/bin/virtualenvwrapper.sh
  - mkvirtualenv test_ielixir
  - workon test_ielixir
  - pip install pip --upgrade
  - pip install jupyter nose
  - mix local.rebar --force
before_script:
  - yes | mix deps.get
  - mix deps.compile
  - git clone -b ielixir https://github.com/pprzetacznik/jupyter_kernel_test.git
  - MIX_ENV=dev ./install_script.sh
script:
  - mix test
  - cd jupyter_kernel_test
  - MIX_ENV=dev python test_ipython.py
after_script:
  - cd $TRAVIS_BUILD_DIR
  - MIX_ENV=docs mix deps.get
  - MIX_ENV=docs mix docs
  - MIX_ENV=docs mix inch.report
  - MIX_ENV=test mix coveralls.travis
  - MIX_ENV=dev mix coveralls.travis
